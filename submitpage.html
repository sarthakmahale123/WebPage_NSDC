<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormSubmit Details</title>
</head>
<body>
    <div>The Following details will be stored in local storage:</div>
    <div id="output1">
      
    </div>
    <script>
        function dispData(){
            var output=document.getElementById('output1');
            JSON.parse(localStorage.getItem('formData')).forEach(data =>{
            output.innerHTML +=`
            <p>Name:${data.name}</p>
            <p>Email:${data.email}</p> 
            <p>MobileNo:${data.mobileno}</p>
            <p>Query:${data.query}</p>`
            });
        }
        dispData();
    </script>
</body>
</html>
